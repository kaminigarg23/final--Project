<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Task List</title>
</head>
<body>
    <div class="wrapper">
        <header> 
          <div id="clockDiv">
            <h1 id="clock"></h1>
            <p id="today"></p>
            <p id="date"></p>
          </div>
          <br>
          <br>
          <div class="flashcontainer">
            <div class="nav">
              <h1>Task List</h1>
              <div class="button">
                <button class="addnew">ADD TASK</button>
                <button class="del">DELETE</button>
              </div>
            </div>
          </div>
        </header>
        <d id="main-form">
          <form onsubmit="return false"; action="ww.google.com" class="form" >  
            <div class="flashcontainer">
              <div class="flashcontainer-box">

                 <h2>CREATE NEW TASK</h2>
                 <label class="title" for="title">Title</label>
                 <textarea type="text"  onkeyup="formBlur(this)" id="title" placeholder=""></textarea>
                 <p id="p-title"></p>
                 <br />
                 <label class="description" for="description">Description</label>
                 <textarea id="description" onkeyup="formBlur(this)" cols="30" rows="5" placeholder=""></textarea>
                 <p id="p-description"></p>
                 <br />
                 <label class="assignto" for="assignto">Assign To</label>
                 <textarea id="assignto" onkeyup="formBlur(this)" placeholder=""></textarea>
                 <p id="p-assignto"></p>
                 <br />
                 <label class="duedate" for="duedate">Due Date</label>
                 <input id="duedate" name="dueDate" type="datetime-local" onkeyup="formBlur(this)" placeholder="Select DateTime"> 
                 <p id="p-duedate"></p>
                 <br />
                 <div>
                 <label>Status:</label>
                 <br>
                 <label class="inline"><input name="favorite" id="favorite-1" type="radio"> <span>New</span></label>
                 <label class="inline"><input name="favorite" id="favorite-2" type="radio"> <span>Active</span></label>
                 <label class="inline"><input name="favorite" id="favorite-3" type="radio"> <span>Complete</span></label>
                 <br>
                 <button class="addcard" id="submitButton">ADD</button>
                 <button class="cancel">CANCEL</button>
                 
                 </div>
                 
              </div>
              
         
       <div class="flashcards">
        
       </div> 
       <script src="./main.js"></script> 
  <footer class="footer-byline">
      <span> GryffindorJWD08Dev: Raziyeh, Kamini and Miguel</span>
  </footer>  
</body>
</html>
